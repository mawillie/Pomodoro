<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="main">

            <button class="back">
                <a href="#">
                    <img class="back__icon" src="./assets/images/arrow.svg" alt="Voltar" />
                </a>
                Back
            </button>

            <div class="container">
                <div class="laps">Laps: 0</div>

                <div class="timer">25:00</div>

                <div class="options">
                    <div class="option__status seletor">
                        <input
                            class="status__checkbox seletor"
                            type="checkbox"
                            name="status__checkbox"
                            id="status__checkbox"
                        />
                        <label
                            onclick="switchStatus()"
                            class="status__label seletor"
                            for="status__checkbox"
                        >
                            <img
                                class="fa status seletor"
                                src="./assets/images/play.svg"
                                alt=""
                            />
                        </label>
                    </div>

                    <button onclick="resetar()" class="reset seletor">
                        <img class="seletor" src="./assets/images/timer.svg" alt="reset" />
                    </button>
                </div>
            </div>

            <div class="item__audio">
                <input
                    class="audio__checkbox"
                    type="checkbox"
                    name="audio__checkbox"
                    id="audio__checkbox"
                />
                <label
                    onclick="switchAudio()"
                    for="audio__checkbox"
                    class="audio__label"
                >
                    <img
                        class="audio"
                        src="./assets/images/volume-up.svg"
                        alt="audio"
                    />
                </label>
            </div>
        </div>

        <script src="./assets/script/main.js"></script>
    </body>
</html>
