<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    </head>
    <body>
        <div class="main">
            <button onclick="abreConfigs()" class="account__config">
                <a href="#">
                    <img
                        class="back__icon"
                        src="./assets/images/account--settings.svg"
                        alt="Voltar"
                    />
                </a>
                Config
            </button>

            <div class="container">
                <div class="laps">
                    Pomodoros:
                    <span class="count">0</span>
                </div>

                <div class="timer">25:00</div>

                <div class="options">
                    <div class="option__status seletor">
                        <input
                            class="status__checkbox seletor"
                            type="checkbox"
                            name="status__checkbox"
                            id="status__checkbox"
                        />
                        <label
                            onclick="switchStatus()"
                            class="status__label seletor"
                            for="status__checkbox"
                        >
                            <img
                                class="fa status seletor"
                                src="./assets/images/play.svg"
                                alt=""
                            />
                        </label>
                    </div>

                    <button onclick="resetar()" class="reset seletor">
                        <img
                            class="seletor"
                            src="./assets/images/timer.svg"
                            alt="reset"
                        />
                    </button>
                </div>
            </div>

            <div class="item__audio">
                <input
                    class="audio__checkbox"
                    type="checkbox"
                    name="audio__checkbox"
                    id="audio__checkbox"
                />
                <label
                    onclick="switchAudio()"
                    for="audio__checkbox"
                    class="audio__label"
                >
                    <img
                        class="audio"
                        src="./assets/images/volume-up.svg"
                        alt="audio"
                    />
                </label>
            </div>
        </div>

        <div class="modal__body">
            <div class="modal">
                <form action="#" class="form">
                    <div class="configs">
                        <div class="def">
                            <span> Pomodoro </span>
                            <input
                                type="number"
                                name=""
                                id=""
                                class="iptnumber pomodoro"
                                max="59"
                                maxlength="2"
                                step=".01"
                            />
                        </div>
                        <div class="def">
                            <span> Short Break </span>
                            <input
                                type="number"
                                name=""
                                id=""
                                class="iptnumber shortbreak"
                                max="59"
                                maxlength="2"
                                step=".01"
                            />
                        </div>
                        <div class="def">
                            <span> Long Break </span>
                            <input
                                type="number"
                                name=""
                                id=""
                                class="iptnumber longbreak"
                                max="59"
                                maxlength="2"
                                step=".01"
                            />
                        </div>
                    </div>

                    <button onclick="setaNovosDados()" class="apply">Apply</button>
                </form>
                <button class="back"><img src="./assets/images/arrow.svg" alt=""></button>
            </div>
        </div>

        <audio src="./assets/audio/zeldaitem.mp3" class="playAudio pA"></audio>
        <audio src="./assets/audio/pokeheal.mp3" class="playAudio2 pA"></audio>
        <audio src="./assets/audio/pokewin.mp3" class="playAudio3 pA"></audio>

        <script src="./assets/script/main.js"></script>
    </body>
</html>
